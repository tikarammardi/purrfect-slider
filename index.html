<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css" <title>Image Slider</title>
</head>

<body>
    <section id="slider-container">
        <div class="slide fade" id="slide-0">
            <img src="./public/img/img-1.jpg" alt="Image-1">
        </div>
        <div class="slide fade" id="slide-1">
            <img src="./public/img/img-2.jpg" alt="Image-2">
        </div>
        <div class="slide fade" id="slide-2">
            <img src="./public/img/img-3.jpg" alt="Image-3">
        </div>
        <div class="slide fade" id="slide-3">
            <img src="./public/img/img-4.jpg" alt="Image-4">
        </div>
        <div class="slide fade" id="slide-4">
            <img src="./public/img/img-5.jpg" alt="Image-5">
        </div>

        <div id="arrows-wrapper" class="">
            <p class="slider-arrow center_y" id="arrow-prev">&#10094</p>
            <p class="slider-arrow center_y" id="arrow-next">&#10095</p>
        </div>

        <div id="dots-wrapper" class="center_x">
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
        </div>
    </section>
    <script src="./public/js/index.js" ></script>
</body>

</html>
